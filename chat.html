<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ryu</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
        <span><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
        <!-- span 사용 유무 확인-->
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2022</div>

      <div class="message-row">
        <img src="pic.png" />
        <div class="message-row__content">
          <span class="message__author">Another</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">누구세요?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa fa-plus-square-o fa-lg" aria-hidden="true"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
        <button>
          <i class="fa fa-arrow-up" aria-hidden="true"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 커요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/41f8aa0ec1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
