<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </span>
        <span>
          <i class="fa fa-music fa-lg" aria-hidden="true"></i>
        </span>
        <span>
          <div class="point"></div>
          <a href="settings.html"
            ><i class="fa fa-cog fa-lg" aria-hidden="true"></i
          ></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="mypic.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">임채윤</h4>
            <h6 class="user-component__subtitle">010-7206-6031</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-calendar" aria-hidden="true"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-smile-o" aria-hidden="true"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-paint-brush" aria-hidden="true"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-money" aria-hidden="true"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa fa-quote-right" aria-hidden="true"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa fa-user-o fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa fa-comment fa-lg" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa fa-search fa-lg" aria-hidden="true"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa fa-ellipsis-h fa-lg" aria-hidden="true">
              <span class="nav__eli"></span
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/41f8aa0ec1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
